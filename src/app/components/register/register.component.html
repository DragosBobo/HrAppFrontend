<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" formControlName="email" id="email">
    <div *ngIf="registerForm.get('email')?.errors?.['required']">
      Email is required.
    </div>
    <div *ngIf="registerForm.get('email')?.errors?.['email']">
      Please enter a valid email.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" formControlName="password" id="password">
    <div *ngIf="registerForm.get('password')?.errors?.['required']">
      Password is required.
    </div>
    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
      Password must be at least 6 characters long.
    </div>
  </div>

  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" formControlName="fullName" id="fullName">
    <div *ngIf="registerForm.get('fullName')?.errors?.['required']">
      Full name is required.
    </div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select formControlName="role" id="role">
      <option value="0">Administrator</option>
      <option value="1">Manager</option>
      <option value="2">Recruiter</option>
      <option value="3">Candidate</option>

    </select>
    <div *ngIf="registerForm.get('role')?.errors?.['required']">
      Role is required.
    </div>
  </div>

  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>

<div class="main">
    <div class="posts">
        @for (post of Posts; track post.title) {
            <app-post class="post" [post]="post"> </app-post>
          } @empty {
            Empty list of users
          }
          @if(user?.RoleName=="Recruiter"){
            <div class="add post">
              <mat-icon>add</mat-icon>
            </div>
          }
    </div>
</div>

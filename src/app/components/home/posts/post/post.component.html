

<mat-card class="main">
    <div class="title item">
        {{post?.title}}
    </div>
    <div class="description item">
        <div class="text">
            {{post?.description}}
        </div>
        <div class="by item">
            {{post?.postedBy}}
        </div>
       
    </div>
    <div class="about item">
        <div class="salary"> Salary : {{post?.price}}</div>
    <div class="apllicants"> Apllicants : {{post?.numberOfApplicants}}</div>
    </div>
</mat-card>
